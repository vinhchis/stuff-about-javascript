<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .hiddenContainerForm {
        display: none;
      }

      .showContainerForm {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <button class="btn btn-primary" id="btnCreate">
        Add a New Product
      </button>
      <div class="container-form hiddenContainerForm">
        <form id="form-product">
          <!-- hidden -->
          <input type="number" class="form-control" id="id-product" hidden/>
          <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input
              class="form-control"
              id="product-name"
              placeholder="Enter name product"
              name="product-name"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="price">Price:</label>
            <input
              type="number"
              class="form-control"
              id="price-product"
              name="price-product"
              placeholder="Enter price product"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="active-status-product"
              name="status-product"
              value="true"
              checked
            />
            <label class="form-check-label" for="active-status-product"
              >Active</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="disactive-status-product"
              name="status-product"
              value="false"
            />
            <label class="form-check-label" for="disactive-status-product"
              >DisActive</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="container mt-3">
      <h2>Product List</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prce</th>
            <th>Status</th>
            <th>Action</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- <tr>
        <td>1</td>
        <td>Banh my</td>
        <td>20000</td>
        <td>1</td>
      </tr> -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="./assets/main.js"></script>
</html>
